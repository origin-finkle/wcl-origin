{{ $page := . }}

{{ $dropdown := (or $page.Params.fight $page.Params.player) }}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {{ if $page.Parent }}
            {{ partialCached "breadcrumb/parents" $page.Parent $page.Parent.Permalink }}
        {{ end }}
        {{ partial "breadcrumb/page" (dict "page" $page "current" 1) }}
    </ol>
</nav>
